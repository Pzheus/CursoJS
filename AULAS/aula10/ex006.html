<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#area{
            background-color: rgb(50, 60, 205);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> // Usando function para cada ação -->

    <div id="area">

        Interaja...

    </div>
    
<script>
    var a = document.getElementById("area")

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
    a.innerText = "Clicou!"
    a.style.background='red'
    }

    function entrar(){
    a.innerText = "Entrou!"
    }

    function sair(){
    a.innerText = "Saiu!"
    }

    
    
    
    
    
    
    
    
    
    /* Algumas dos eventos com o mouse
        
        mouseenter
        
        mousemove
        
        mousedown
        
        mouseup
        
        click
        
        mouseout
    */
</script>

</body>
</html>
